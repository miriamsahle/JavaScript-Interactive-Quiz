<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <!-- top section -->
    <div class="intro py-3 bg-white text-center"> 
        <div class="container">
            <h2 class="text-primary display-3 my-4">Movie Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Tolkien wizard</p>
        </div>
    </div>

    <!-- quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Lord of the Rings Trivia!</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who is Frodos other half, aka soulmate?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">The one and only Samwise the Brave</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Pippin - the fool of a Took</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Gandalf's famous outburst: "YOU SHALT NOT PASS" was directed towards whom?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">Gimli, when he was tryina eat the last piece of bread!!!</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">The Balrog in the Mines of Moria, where he sacrificed himself for the squad *cries* </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Who Actually won the battlefield contest between Legolas and Gimli?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="" class="form-check-label">Legolas! He was ahead early in the game and killed 42 Orcs with his mad arrow skills</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">Gimli! He killed 42, while Legolas killed 41 because Legolas ran out of arrows while Gimli was swinging his axe left and rigth *stab stab stab* </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. To what race did Aragorn belong?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="" class="form-check-label">Men...sigh</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">Elves! He is beauty - he is grace - he is THE *fairy*  </label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light" >
                </div>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
